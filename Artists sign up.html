<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Artist Signup</title>
    <link rel="stylesheet" href="Artists sign up.css">
    <link rel="icon" href="g l a m h u b.png" type="image/x-icon">
    <script src="GET.js"></script>
</head>

<body>
    <!----header-->
    <header>
        <nav>
            <ul>
                <li><a href="artists log in.html">Artist Log In</a></li>
            </ul>
        </nav>
    </header>


    <div class="container">
        <h2>Makeup Artist Signup</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="password">Enter password again:</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="portfolio">Portfolio:</label>
                <input type="text" id="portfolio" name="portfolio">
            </div>
            <div class="form-group">
                <label for="pricing">Pricing:</label>
                <input type="text" id="pricing" name="pricing">
            </div>
            <button type="submit" class="submit">Sign Up</button>
            <p class="message"></p>
        </form>
    </div>

    <script src="script.js"></script>

    <!----JavaScript Code-->
    <script src="Artists sign up.js"></script>

</body>

</html>
