<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makeup Artist Login</title>
  <link rel="stylesheet" href="artists log in.css">
  <link rel="icon" href="g l a m h u b.png" type="image/x-icon">
  <script src="GET.js"></script>
</head>

<body>
  <header>
    <!----header-->
    <nav>
      <ul>
        <li><a href="Artists sign up.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Makeup Artist Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit">Login</button>
      <p class="message"></p>
    </form>
  </div>

  <script src="artists log in.js"></script>
</body>

</html>
